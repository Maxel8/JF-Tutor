<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ff0000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <title>JF-Tutor</title>
    <link rel="icon" href="../icon.png" type="image/png">
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
    <header class="header">
<a href="../index.html" class="header-content">
<img src="../icon.png" alt="Logo" class="logo">
<span class="title">JF-Tutor</span>
</a>
</header>


<main class="page">


<section class="card">
<h1>Quiz: Taktische Einheiten</h1>

<form id="quizForm">

<p>1. Aus wie vielen Personen besteht eine Staffel?</p>
<label><input type="radio" name="q1" value="0"> 3</label><br>
<label><input type="radio" name="q1" value="1"> 6</label><br>
<label><input type="radio" name="q1" value="0"> 9</label><br>

<p>2. Wie viele Personen hat ein Zug?</p>
<label><input type="radio" name="q2" value="0"> 18</label><br>
<label><input type="radio" name="q2" value="0"> 20</label><br>
<label><input type="radio" name="q2" value="1"> 22</label><br>

<br>
<button class="btn" style="background: white; color: var(--fire-red);" type="submit">Zum Ergebnis</button>

</form>



</section>


</main>

<footer class="footer">
<p>© 2026 JF-Tutor • Entwickelt von Maximilian</p>
</footer>


<script>
document.getElementById("quizForm").addEventListener("submit", function(e){
    e.preventDefault();

    let score = 0;
    let max = 2;

    score += Number(document.querySelector('input[name="q1"]:checked')?.value || 0);
    score += Number(document.querySelector('input[name="q2"]:checked')?.value || 0);

    localStorage.setItem("score", score);
    localStorage.setItem("max", max);

    window.location.href = "quiz_1_02.html";
});
</script>

</body>
</html>
